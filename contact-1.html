<div id="main-content">
	
	<!-- contact block section -->
	<section class="block-section">
	
	<!-- contact form section -->
	<section class="contact-form-section">
		<div class="container">
		
			<div class="section-inner">
			
				<div class="row">
				
					<!-- contact text content -->
					<div class="col-xlarge-4">
						<div class="contact-text-content">
							<h1 class="font-montserrat-reg large-heading">Contact</h1>
							<div class="page-content">
								<p></p>
							</div>
						</div>
					</div>
					
					<!-- contact form -->
					<div class="col-xlarge-8">
						
						<div id="success-message" class="notification"><p class="font-opensans-reg"></p></div>
						<div id="error-message" class="notification"><p class="font-opensans-reg"></p></div>
								
						<!-- contact form -->
						<form id="contact-form" method="post" name="contact-form">
							<div class="row">
								<div class="col-xlarge-6 col-medium-6">
									<input type="text" class="input-field" name="contact_name" id="contact_name" value="" placeholder="Your Name" tabindex="1" />
								</div>
								<div class="col-xlarge-6 col-medium-6">
									<input type="email" class="input-field" name="contact_email" id="contact_email" value="" placeholder="Your Email" tabindex="2" />
								</div>
							</div>
							<div class="row">	
								<div class="col-xlarge-12">
									<textarea name="contact_message" id="contact_message" class="input-textarea" tabindex="4" placeholder="What are you interested in?" ></textarea>
								</div>
							</div>
							<input type="submit" class="secondary-button font-montserrat-reg hov-bk" value="Submit" />
						</form>
						
					</div>
				
				</div>
			
			</div>
			
		</div>
	</section>
	
</div>
